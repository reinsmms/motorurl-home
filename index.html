<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>motorurl.com</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/sidebar-title.css" />
  <link rel="stylesheet" href="css/toc.css" />
</head>
<body>

  <div id="header-include"></div>

  <div class="app">
    <aside class="sidebar" aria-label="Site navigation" id="sidebar">
      <div class="sidebarSectionTitle">3D PRINTING</div>
      <nav id="treeNav" class="tree" aria-label="Navigation tree"></nav>
      <div class="sidebar__footer">
        <span class="muted"></span>
      </div>
    </aside>

    <main class="main" aria-label="Main content">
      <div class="main__bar">
        <button
          class="hamburger"
          id="hamburgerBtn"
          type="button"
          aria-label="Open menu"
          aria-controls="sidebar"
          aria-expanded="false"
        >â˜°</button>

        <div class="crumbs" id="crumbs">Home / Home</div>

        <button class="tocToggle" id="tocToggle" type="button" aria-label="Toggle Table of Contents" aria-controls="tocPanel" aria-expanded="true">
          TOC
        </button>
      </div>

      <div class="main__contentRow">
        <iframe id="contentFrame" class="contentFrame" title="Content frame" src="pages/home.html" loading="lazy"></iframe>

        <aside class="tocPanel" id="tocPanel" aria-label="Table of contents">
          <div class="tocPanel__title">On this page</div>
          <nav class="tocPanel__nav" id="tocList"></nav>
        </aside>
      </div>
    </main>
  </div>

  <script>
    // Part 03: load shared header include
    fetch('includes/header.html')
      .then(r => r.text())
      .then(h => { const host = document.getElementById('header-include'); if(host) host.innerHTML = h; })
      .catch(()=>{});
  </script>

  <script src="scripts/nav-data.js"></script>
  <script src="scripts/nav.js"></script>
  <script src="scripts/ui.js"></script>
  <script src="scripts/toc.js"></script>
</body>
</html>
