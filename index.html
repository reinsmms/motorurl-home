<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>motorurl.com</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/header.css" />
</head>
<body>
  <div id="header-include"></div>

  <div class="app">
    <aside class="sidebar" aria-label="Site navigation" id="sidebar">

      <nav id="treeNav" class="tree" aria-label="Navigation tree"></nav>

      <div class="sidebar__footer">
        <span class="muted"></span>
      </div>
    </aside>

    <main class="main" aria-label="Main content">
      <div class="main__bar">
        <button class="hamburger" id="hamburgerBtn" type="button" aria-label="Open menu" aria-controls="sidebar" aria-expanded="false">â˜°</button>
        <div id="breadcrumb" class="breadcrumb">Home</div>
      </div>

      <iframe id="contentFrame" class="contentFrame" title="Content frame" src="pages/home.html" loading="lazy"></iframe>
    </main>
  </div>
  <script>
    // Part 03: load shared header include (Live Server + Cloudflare compatible)
    fetch('includes/header.html')
      .then(r => r.text())
      .then(html => { document.getElementById('header-include').innerHTML = html; })
      .catch(() => { /* fail silently */ });
  </script>

  <script src="scripts/nav-data.js"></script>
  <script src="scripts/nav.js"></script>
  <script src="scripts/ui.js"></script>
</body>
</html>
